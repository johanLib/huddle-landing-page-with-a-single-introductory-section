<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Huddle landing page</title>
</head>
<body>
  <main class="wrapper">
  <div class="container">
    <div class="container_hero">
      <figure>
        <img src="images/logo.svg" class="container_hero_logo" alt="logo">
      </figure>
      <figure>
        <img src="images/illustration-mockups.svg" class="container_hero_image" alt="ilustration">
      </figure>
  </div>
  <article class="content">
  <h1 class="title">Build The Community Your Fans Will Love</h1>
  <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion. </p>
  <button class="register">Register</button>
</article>
  <footer class="social-media-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </footer>
  </div>
</main>
</body>
</html>
